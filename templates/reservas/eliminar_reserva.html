<!DOCTYPE html>
<html>

<head>
    <title>Eliminar Reserva</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .confirmacion {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .confirmacion p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .confirmacion strong {
            font-weight: bold;
            color: #dc3545;
            /* Rojo para énfasis */
        }

        .botones {
            text-align: center;
        }

        .botones button[type="submit"],
        .botones a {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
        }

        .botones button[type="submit"] {
            background-color: #dc3545;
            /* Rojo para eliminar */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .botones button[type="submit"]:hover {
            background-color: #c82333;
        }

        .botones a {
            background-color: #6c757d;
            /* Gris para volver */
            color: white;
        }

        .botones a:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <h1>Eliminar Reserva</h1>

    <div class="confirmacion">
        <p>¿Estás seguro de que deseas eliminar la reserva para <strong>{{ reserva.destino }}</strong> con fecha de
            vuelo <strong>{{ reserva.fecha_vuelo|date:"d/m/Y" }}</strong>?</p>
    </div>

    <div class="botones">
        <form method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit">Sí, Eliminar</button>
        </form>
        <a href="{% url 'detalle_reserva' reserva.id %}">No, Volver a los Detalles</a>
    </div>
</body>

</html>
