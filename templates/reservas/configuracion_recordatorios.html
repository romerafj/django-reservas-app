<!DOCTYPE html>
<html>

<head>
    <title>Configuración de Recordatorios</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        button[type="submit"] {
            background-color: #007bff;
            /* Azul para guardar */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .volver {
            text-align: center;
            margin-top: 15px;
        }

        .volver a {
            text-decoration: none;
            color: #007bff;
        }

        .volver a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Configuración de Recordatorios</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
            <div style="color: red;">{{ field.errors }}</div>
            {% endif %}
            {% if field.help_text %}
            <small style="color: #777;">{{ field.help_text }}</small>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit">Guardar Configuración</button>
    </form>
    <div class="volver">
        <a href="{% url 'lista_reservas' %}">Volver a la lista de reservas</a>
    </div>
</body>

</html>
